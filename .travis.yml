language: node_js
matrix:
  include:
    - node_js: "6.9.1"
    - node_js: "7"
sudo: required
dist: trusty
env:
  global:
    - ARTIFACTS_AWS_REGION=us-west-2
    - ARTIFACTS_S3_BUCKET=lighthouse-screenshots-debugging
    - secure: 
    - secure: 
cache:
  yarn: true
  bundler: true
  directories:
    - node_modules
    - chrome-linux
    - lighthouse-extension/node_modules
    - lighthouse-viewer/node_modules
install:
  - yarn
  - yarn install-all
before_script:
  - gem install travis-artifacts
  - export DISPLAY=:99.0
  - export LIGHTHOUSE_CHROMIUM_PATH="$(pwd)/chrome-linux/chrome"
  - sh -e /etc/init.d/xvfb start
  - ./lighthouse-core/scripts/download-chrome.sh
  - yarn build-all
script:
  - yarn lint
  - yarn unit
  - yarn closure
  - yarn smoke
  - yarn smokehouse
  - yarn compile-devtools
after_success:
  - yarn coveralls
after_failure:
  - grep 'No screenshots' perf.json && travis-artifacts upload --path perf-0.trace.json
