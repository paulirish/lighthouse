# Node.js
# Build a general Node.js application with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/javascript

pool:
  vmImage: 'Ubuntu 16.04'

# this shit doesnt work https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/javascript?view=vsts&tabs=yaml#use-multiple-node-versions
strategy:
  matrix:
    node_8_x:
      node_version: 8.x
    node_9_x:
      node_version: 9.x

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 8.x
  displayName: 'Install Node.js'

- script: npm install -g yarn
- script: yarn install
- script: yarn run install-all:task:windows
- script: yarn build-all
- script: yarn lint
- script: yarn unit:silentcoverage
- script: yarn type-check
- script: yarn diff:sample-json
- script: yarn smoke:silentcoverage

